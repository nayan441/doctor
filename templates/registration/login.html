{% extends 'doctorApp/base.html' %}




{% block content %}



{% if form.non_field_errors %}
    <ul class='form-errors'>
        {% for error in form.non_field_errors %}
        <li class="alert alert-danger" role="alert"   type="none" > {{error}} </li>  
        {% endfor %}
    </ul>
{% endif %}

<div class="container">

    <h2   class="text-center"> Signin Page</h2>
</div>
<div class="form-group"  style=" margin-right: 100px; margin-left: 50px;">
<form action="" method="POST">
    {%  csrf_token %}

    <div class="mb-3">
     
      <input name="username" type="text" class="form-control"  placeholder="enter Username" >
   
    </div>
    <div class="mb-3">
      
      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="enter Password">
    </div>
    

<button class="btn btn-secondary" >Submit</button>

</form>
</div>
{% endblock %}
